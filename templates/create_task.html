{% extends 'base.html' %}
{% block content %}
<div class="container mt-4" style="max-width: 600px;">
  <div class="card shadow-sm p-4 border-0">
    <h3 class="mb-4 text-center">ğŸ—“ï¸ Create New Task</h3>

    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" name="title" class="form-control form-control-sm" required placeholder="e.g. Math Homework">
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control form-control-sm" rows="3" placeholder="Task details..."></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Category</label>
        <input type="text" name="category" class="form-control form-control-sm" placeholder="e.g. Science, Exam, Project">
      </div>

      <div class="mb-3">
        <label class="form-label">Due Date</label>
        <input type="date" name="due_date" class="form-control form-control-sm" required>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary btn-sm">ğŸ’¾ Save Task</button>
        <a href="{{ url_for('tasks') }}" class="btn btn-secondary btn-sm">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}

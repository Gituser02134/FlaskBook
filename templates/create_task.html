{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">ğŸ“ Create New Task</h2>

<form method="POST">
    <div class="form-group mb-3">
        <label>Title</label>
        <input type="text" name="title" class="form-control" required placeholder="e.g. Math Homework">
    </div>

    <div class="form-group mb-3">
        <label>Description</label>
        <textarea name="description" class="form-control" rows="3" placeholder="Task details..."></textarea>
    </div>

    <div class="form-group mb-3">
        <label>Category</label>
        <input type="text" name="category" class="form-control" placeholder="e.g. Science, Exam, Project">
    </div>

    <div class="form-group mb-3">
        <label>Due Date</label>
        <input type="date" name="due_date" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Save Task</button>
    <a href="{{ url_for('tasks') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}

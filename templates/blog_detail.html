{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm p-4">
    <h2>{{ blog.title }}</h2>
    <p class="text-muted small mb-4">by {{ blog.author.username }} on {{ blog.date_posted.strftime('%Y-%m-%d') }}</p>
    <p>{{ blog.content }}</p>
  </div>
</div>
{% endblock %}

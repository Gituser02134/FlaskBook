{% extends 'base.html' %}
{% block content %}

<div class="container mt-4">
    <h2 class="mb-3 text-center">Create a New Account</h2>

    <form method="POST" class="mx-auto" style="max-width: 400px;">
        <div class="mb-3">
            <label for="username" class="form-label">Choose a Username:</label>
            <input
                type="text"
                id="username"
                name="username"
                class="form-control"
                placeholder="Pick a unique username"
                minlength="3"
                maxlength="20"
                autocomplete="username"
                required
                autofocus>
            <small class="text-muted">3â€“20 characters, letters and numbers only.</small>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Create a Password:</label>
            <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                placeholder="Enter a secure password"
                minlength="6"
                maxlength="50"
                autocomplete="new-password"
                required>
            <small class="text-muted">At least 6 characters long.</small>
        </div>

        <button type="submit" class="btn btn-success w-100">Register</button>
    </form>

    <p class="text-center mt-3">
        Already have an account?
        <a href="{{ url_for('login') }}">Login here</a>
    </p>
</div>

{% endblock %}

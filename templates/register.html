{% extends 'base.html' %}
{% block content %}

<div class="container mt-5" style="max-width: 400px;">
  <div class="card shadow-sm p-4 border-0">
    <h3 class="text-center mb-4">ğŸ§¾ Create an Account</h3>

    <form method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control form-control-sm"
          placeholder="Pick a unique username"
          minlength="3"
          maxlength="20"
          autocomplete="username"
          required>
        <small class="text-muted">3â€“20 characters, letters and numbers only.</small>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control form-control-sm"
          placeholder="Enter a secure password"
          minlength="6"
          maxlength="50"
          autocomplete="new-password"
          required>
        <small class="text-muted">At least 6 characters long.</small>
      </div>

      <button type="submit" class="btn btn-success btn-sm w-100">Register</button>
    </form>
  </div>

  <p class="text-center mt-3 small">
    Already have an account?
    <a href="{{ url_for('login') }}">Login here</a>
  </p>
</div>

{% endblock %}
